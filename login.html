<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gestão de Incidentes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
      <img src="Logo.png" alt="Logotipo" class="logo" width="150px">
        <h1>Gestão de Incidentes - ETGDH</h1>
        <nav>
            <ul class="menu">
              <li><a href="dashboard.html">Home</a></li>
              <li><a href="insert_incident.html">Inserir Incidente</a></li>
              <li><a href="view_incidents.html">Visualizar Incidentes</a></li>
              <li><a href="settings.html">Configurações</a></li>
              <li><a href="login.html">Sair</a></li>
            </ul>
        </nav>
    </header>
    <!-- Login -->
    <div class="wrapper">
            <div class="card-switch">
                <label class="switch">
                   <input type="checkbox" class="toggle">
                   <span class="slider"></span>
                   <span class="card-side"></span>
                   <div class="flip-card__inner">
                      <div class="flip-card__front">
                         <div class="title">Log in</div>
                         <form class="flip-card__form" action="">
                            <input class="flip-card__input" name="email" placeholder="Email" type="email">
                            <input class="flip-card__input" name="password" placeholder="Password" type="password">
                            <button class="flip-card__btn">Let`s go!</button>
                         </form>
                      </div>
                      <div class="flip-card__back">
                         <div class="title">Sign up</div>
                         <form class="flip-card__form" action="">
                            <input class="flip-card__input" placeholder="Name" type="name">
                            <input class="flip-card__input" name="email" placeholder="Email" type="email">
                            <input class="flip-card__input" name="password" placeholder="Password" type="password">
                            <button class="flip-card__btn">Confirm!</button>
                         </form>
                      </div>
                   </div>
                </label>
            </div>   
       </div>
</body>
</html>
