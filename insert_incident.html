<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inserir Incidente</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <img src="Logo.png" alt="Logotipo" class="logo" width="150px">
    <h1>Inserir Incidente</h1>
    <nav>
      <ul class="menu">
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="insert_incident.html">Inserir Incidente</a></li>
        <li><a href="view_incidents.html">Visualizar Incidentes</a></li>
        <li><a href="settings.html">Configurações</a></li>
        <li><a href="login.html">Sair</a></li>
      </ul>
      </nav>
  </header>
  <main>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="area">Área</label>
        <select id="area" name="area">
          <option value="asisbd">ASISBD</option>
          <option value="laboratorio">Laboratório</option>
        </select>
      </div>
      <div class="form-group">
        <label for="room">Sala</label>
        <select id="room" name="room">
          <option value="sala101">Sala 101</option>
          <option value="sala102">Sala 102</option>
        </select>
      </div>
      <div class="form-group">
        <label for="equipment">Equipamento</label>
        <input type="text" id="equipment" name="equipment" placeholder="Digite o equipamento">
      </div>
      <div class="form-group">
        <label for="title">Título</label>
        <input type="text" id="title" name="title" placeholder="Digite o título do incidente">
      </div>
      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea id="description" name="description" placeholder="Descreva o incidente"></textarea>
      </div>
      <button type="submit" class="btn">Registrar Incidente</button>
    </form>
  </main>
</body>
</html>
